---

homebrew_installed_packages:
# overwrite default python since there are some issues with pip
  - name: python
    install_options: overwrite
  - name: python3
    install_options: overwrite
  - ipython
  - pyenv-virtualenv
  - pyenv-virtualenvwrapper

# remove packages
homebrew_uninstalled_packages: []
#  - weechat

homebrew_cask_appdir: /Applications

homebrew_cask_installed_apps:
  - pycharm-edu

homebrew_cask_uninstalled_apps: []
#  - sublime-text

pip_packages:
  - powerline-shell
  - name: urllib3
    executable: pip3
    version: 1.13.1
  - { name: mysql-connector, executable: pip3, version: 2.1.4 }
  - { name: schedule, executable: pip3 }
  - { name: pytz, executable: pip3 }
  - { name: simple-date, executable: pip3 }
  - { name: certifi, executable: pip3 }
  - { name: openpyxl, executable: pip3 }
